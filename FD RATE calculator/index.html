<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Rate calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>FD Rate Calculator</h1>
    <div>
    <div>
        <input type="text" place holder="tenure months" id="input">
    </div>
    <div>
        <button type="submit" onclick ="fdrate()">calculate</button>
    </div>
    <div id="result"></div>
    </div>
    <script> 
    function fdrate() {
     const months= Number(document.getElementById("input").value)
let  rate=0
//else if ladder
//<3 months-5.8%
//3-6 months-6.5%
//7-9 months-6.8%
//>=10 months-7%
 
if(months<3)
rate=5.8
 else if(months>=3 && months<=6)
rate=6.5
else if(months>=7 && months<=9)
rate=6.8
else
rate=7
console.log(months)
let result=document.querySelector('#result')
result.innerHTML="Your Interest Rate Is" + rate+ "%"
    }
    </script>
</body>
</html>
